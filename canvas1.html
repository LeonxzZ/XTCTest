<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>canvas1</title>
	</head>
	<body>
		<canvas id='myCanvas2' height="100" width="200" style="border:1px solid #c3c3c3;"></canvas>
	</body>
	<script type="text/javascript">
		var c=document.getElementById("myCanvas2");
		var cxt=c.getContext('2d');
		cxt.moveTo(10,10)
		cxt.lineTo(150,50);
		cxt.lineTo(10,50)
		cxt.stroke();
		
	</script>
</html>
